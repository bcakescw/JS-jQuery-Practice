<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-git.js"></script>
    <script>
        $(document).ready(function () {
            // Insert elements on click of the button
            $("button").click(function () {
                // Creating a div element at the end
                $(".container").append('<div class="content">Appended DIV</div>');
            });
        });
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Create a div using jQuery with style tag.</title>
</head>

<body>
    <div class="container">
        <button type="button">Insert Div</button>
    </div>
</body>
</html>
